<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Product | Saeed Aliakbari</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header><h1>Product List</h1></header>
    <section class="controller">
      <button class="btn btn-add-product">
        <i class="fa fa-plus-square"></i>
        <p>Add Product</p>
      </button>
      <button class="btn btn-add-category">
        <i class="fa fa-plus-square"></i>
        <p>Add Category</p>
      </button>
    </section>
    <section class="product-list">
      <!-- <div class="product-header">
        <p>Name</p>
        <p>Category</p>
      </div> -->
      <!-- <div class="product">
        <p>product 1</p>
        <p>category 1</p>
      </div> -->
    </section>
    <section class="modal-add-product">
      <div class="addProduct">
        <h3 class="addProduct-title">Add Product</h3>
        <div class="product-detail">
          <div class="product-name">
            <p>Name</p>
            <input type="text" name="product" id="product-input" />
          </div>
          <div class="product-category">
            <p>Category</p>
            <select class="combo-category">
              <!-- <option value="1">cat1</option>
              <option value="2">cat2</option>
              <option value="3">cat3</option> -->
            </select>
          </div>
        </div>
        <div class="btn-footer">
          <button class="btn btn-add">Save</button>
          <button class="btn btn-cancel">Cancel</button>
        </div>
      </div>
    </section>
    <section class="modal-add-category">
      <div class="addCategory">
        <h3 class="addCategory-title">Add Category</h3>
        <div class="category-detail">
          <div class="category-name">
            <p>Name</p>
            <input type="text" name="product" id="category-input" />
          </div>
        </div>
        <div class="btn-footer">
          <button class="btn btn-add">Save</button>
          <button class="btn btn-cancel">Cancel</button>
        </div>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
